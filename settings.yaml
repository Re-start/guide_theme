# 主题
theme:
  label: 主题相关
  items:
    static_mode:
      name: static_mode
      label: 主题模式
      type: radio
      default: "off"
      description: "为博客设置主题模式（用户/浅色/暗黑），默认为用户模式，仅在用户模式下页面才有主题切换按钮"
      options:
        - value: "off"
          label: 用户模式
        - value: "light"
          label: 浅色模式
        - value: "dark"
          label: 暗黑模式
    enable_auto_switch_mode:
      name: enable_auto_switch_mode
      label: 自动切换主题模式
      type: switch
      data-type: bool
      default: false
      description: "在特定时间自动切换浅色/暗黑模式，可配置时间范围（注意：该模式会忽略固定模式的设置，且页面不展示主题切换按钮）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    light_time_scope:
      name: light_time_scope
      label: 浅色模式生效时间范围
      type: text
      default: "5:00~19:00"
      placeholder: "输入格式如：5:00~19:00"
      description: "设置浅色模式自动生效的时间范围，范围之外为暗黑模式，仅在“自动切换”开启情况下生效"
    mode_color_light:
      name: mode_color_light
      label: 主题色（浅色）
      type: text
      default: "#fb6c28"
      placeholder: "浅色主题色色值，默认#fb6c28"
    mode_color_dark:
      name: mode_color_dark
      label: 主题色（暗黑）
      type: text
      default: "#9999ff"
      placeholder: "暗黑主题色色值，默认#9999ff"
    enable_background_light:
      name: enable_background_light
      label: 开启浅色模式背景图
      type: switch
      data-type: bool
      default: false
      description: "需要配置好浅色模式背景图后才有效"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    background_light_mode:
      name: lazyload_avatar
      label: 背景图（浅色模式）
      type: attachment
      default: ""
      description: "设置浅色模式下的背景图（建议webp格式），为空则只显示默认背景色"
    enable_background_dark:
      name: enable_background_dark
      label: 开启暗黑模式背景图
      type: switch
      data-type: bool
      default: false
      description: "需要配置好暗黑模式背景图后才有效"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    background_dark_mode:
      name: background_dark_mode
      label: 背景图（暗黑模式）
      type: attachment
      default: ""
      description: "设置暗黑模式下的背景图（建议webp格式），为空则只显示默认背景色"
    content_max_width:
      name: content_max_width
      label: 内容区最大宽度
      type: text
      default: "1320px"
      placeholder: "请输入"
      description: "限制内容区域的宽度，像素或百分比，默认1320px"
    web_font:
      name: web_font
      label: 网站字体
      type: select
      default: "off"
      description: "配置网站的字体，暂时提供了1种供选择，也可以在 ‘自定义’ 一栏中自定义字体来源，如果两边同时配置，优先使用自定义配置中的字体（请注意：中文字体并不能保证所有文字展示正确，请慎用！！！）"
      options:
        - value: "off"
          label: 默认
        - value: "joe_slate.woff2"
          label: "Joe Slate"
    cursor_skin:
      name: cursor_skin
      label: 鼠标皮肤
      type: select
      default: "off"
      description: "配置鼠标光标的皮肤（部分皮肤在暗黑模式下可能不明显），更多皮肤请前往 https://zhutix.com/tag/cursors/"
      options:
        - value: "off"
          label: 无（默认）
        - value: simple_cursor
          label: 简洁卡通
        - value: simple_sunset_light
          label: 简单日落(浅色)
        - value: simple_sunset_dark
          label: 简单日落(暗黑)
        - value: crystallize
          label: 简约水晶
        - value: emoji_zip
          label: 魔力表情
        - value: black_cat
          label: 小黑猫
    cursor_effect:
      name: cursor_effect
      label: 鼠标特效
      type: select
      default: "off"
      description: "配置鼠标“点击”或“移动”时的canvas特效"
      options:
        - value: "off"
          label: 无（默认）
        - value: cursor0
          label: 樱花+颜文字
        - value: cursor1
          label: 小粒子
        - value: cursor2
          label: 大粒子
        - value: cursor3
          label: 社会主义价值观
        - value: cursor4
          label: 大爱心
        - value: cursor5
          label: 小爱心+颜文字
        - value: cursor6
          label: 多彩星星（移动）
        - value: cursor7
          label: 光标残影（移动）
        - value: cursor8
          label: 弹性表情（移动）
        - value: cursor9
          label: 表情雨（移动）
        - value: cursor10
          label: 上升气泡（移动）
        - value: cursor11
          label: 雪花雨（移动）
    backdrop:
      name: backdrop
      label: 背景特效
      type: select
      default: "off"
      description: "配置页面背景的特效，其中部分效果为顶层特效，会展示在页面最顶层，还有一部分仅在暗黑模式下生效。特效会消耗一定系统性能，请谨慎配置（为了保证显示效果，尽量不要同时开启背景图和背景特效）"
      options:
        - value: "off"
          label: 无（默认）
        - value: universe
          label: 宇宙空间（仅暗黑）
        - value: rain
          label: 粒子雨（顶层+仅暗黑）
        - value: plexus
          label: 自动吸附的线段
        - value: petals
          label: 飘落的花瓣（顶层）
        - value: rainbow
          label: 四色彩虹
        - value: silk
          label: 变化的彩带
        - value: silk_static
          label: 固定的彩带
        - value: balloon
          label: 上升的气球
    enable_offscreen_tip:
      name: enable_offscreen_tip
      label: 开启离屏提示
      type: switch
      data-type: bool
      default: false
      description: "在切换到其它站点或后台时，通过页面title提示"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    offscreen_title_leave:
      name: offscreen_title_leave
      label: "离屏文案（离开）"
      default: "歪，你去哪里了？"
      placeholder: "请输入"
      description: "在切换到其它站点标签或后台时，页面title展示的文字"
    offscreen_title_back:
      name: offscreen_title_back
      label: "离屏文案（回来）"
      default: "(つェ⊂)咦，又回来了!"
      placeholder: "请输入"
      description: "在返回到当前标签时，通过title展示的文字"
    enable_back2top:
      name: enable_back2top
      label: 开启返回顶部
      type: switch
      data-type: bool
      default: true
      description: "是否开启返回顶部功能"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_loading_bar:
      name: enable_loading_bar
      label: 开启页面加载条
      type: switch
      data-type: bool
      default: true
      description: "是否开启页面顶部的加载条"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    loading_bar_height:
      name: loading_bar_height
      label: 加载条高度
      type: text
      default: "3px"
      placeholder: "加载条高度，默认3px"
    loading_bar_color:
      name: loading_bar_color
      label: 加载条颜色
      type: text
      default: ""
      placeholder: "加载条背景色，默认跟随主题色"

# 导航条
navbar:
  label: 导航条
  items:
    enable_fixed_header:
      name: enable_fixed_header
      label: 导航条吸顶
      type: switch
      data-type: bool
      default: true
      description: "开启后，当页面滚动时，导航条始终固定在可视区域顶部，默认只在向上滚动时显示"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    show_logo:
      name: show_logo
      label: 展示博客LOGO
      type: switch
      data-type: bool
      default: true
      description: "导航条是否展示博客LOGO"
      options:
        - value: true
          label: 展示
        - value: false
          label: 不展示
    logo_link:
      name: logo_link
      label: LOGO跳转链接
      placeholder: "请输入"
      description: "点击LOGO时跳转的链接，不填默认跳转博客主页（不想跳转请填入#）"
    logo_radius:
      name: logo_radius
      label: LOGO圆角值
      default: "4px"
      placeholder: "请输入"
      description: "导航栏博客LOGO的圆角值，像素或百分比，默认4px"
    enable_navbar_icon:
      name: enable_navbar_icon
      label: 开启菜单图标
