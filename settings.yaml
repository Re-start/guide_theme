      data-type: bool
      default: true
      description: "导航条菜单默认展示后台配置的图标，若不需要可以在这里统一关闭"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_search:
      name: enable_search
      label: 搜索功能
      type: switch
      data-type: bool
      default: true
      description: "是否开启博客的搜索功能"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_active_shadow:
      name: enable_active_shadow
      label: "文字阴影效果"
      type: switch
      data-type: bool
      default: false
      description: "是否开启当前选中项的文字阴影效果（默认关闭以节省性能）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_glass_blur:
      name: enable_glass_blur
      label: "毛玻璃效果"
      type: switch
      data-type: bool
      default: false
      description: "是否开启导航条毛玻璃效果（默认关闭以节省性能，仅在“导航条吸顶”开启时生效）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否

